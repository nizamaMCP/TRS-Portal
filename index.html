<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TRS Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h1>TRS – Portal Proveedores</h1>

        <label>Proveedor</label>
        <input type="text" id="proveedor" value="PROV_A">

        <button class="consultar" onclick="enviarDatos()">Consultar SOLPEDs</button>
        <button class="guardar" onclick="guardarCambios()">Guardar cambios</button>

        <div id="resultado"></div>

        <!-- WRAPPER CON SCROLL -->
        <div class="table-wrapper">
            <table id="tablaSolpeds">
                <thead>
                    <tr>
                        <th>Solped-Pos</th>
                        <th>Orden-Pos</th>
                        <th>Estado-OR</th>
                        <th>Material</th>
                        <th>Fecha Recepción</th>
                        <th>Fecha Término</th>
                        <th>Fecha Despacho</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
